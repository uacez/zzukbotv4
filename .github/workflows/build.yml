name: Build ZzukBot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 支持手动触发
    inputs:
      build_reason:
        description: 'Build reason (optional)'
        required: false
        default: 'Manual build'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install .NET Framework 4.6.1 Developer Pack via Chocolatey
      run: |
        # 使用 Chocolatey 安装 .NET Framework 4.6.1 Developer Pack
        choco install dotnet4.6.1-devpack -y

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore ZzukBot.sln

    - name: Build solution
      run: msbuild ZzukBot.sln /p:Configuration=Release /p:Platform="x86"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ZzukBot-Build
        path: Release/Internal/
        retention-days: 30