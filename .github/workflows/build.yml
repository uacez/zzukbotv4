name: Build ZzukBot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 支持手动触发
    inputs:
      build_reason:
        description: 'Build reason (optional)'
        required: false
        default: 'Manual build'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # 更新到v4版本

    - name: Install .NET Framework 4.6.1 Developer Pack
      run: |
        # 下载并安装.NET Framework 4.6.1 Developer Pack
        Invoke-WebRequest -Uri "https://download.microsoft.com/download/E/4/1/E4173890-A24A-4936-9FC9-AF930FE3FA40/NDP461-DevPack-KB3105179-ENU.exe" -OutFile "ndp461-devpack.exe"
        Start-Process -FilePath "ndp461-devpack.exe" -ArgumentList "/install", "/quiet", "/norestart" -Wait

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2  # 更新到v2版本

    - name: Restore NuGet packages
      run: nuget restore ZzukBot.sln

    - name: Build solution
      run: msbuild ZzukBot.sln /p:Configuration=Release /p:Platform="x86"  # 改为x86平台

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4  # 更新到v4版本
      with:
        name: ZzukBot-Build
        path: Release/Internal/
        retention-days: 30  # 设置保留天数