name: Build ZzukBot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 支持手动触发
    inputs:
      build_reason:
        description: 'Build reason (optional)'
        required: false
        default: 'Manual build'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install .NET Framework 4.6.1 Developer Pack via Chocolatey
      run: |
        # 使用 Chocolatey 安装 .NET Framework 4.6.1 Developer Pack
        choco install dotnet4.6.1-devpack -y

    # 使用 VS2019 构建工具
    - name: Setup MSBuild (VS2019)
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # 修复所有 C++ 编译错误
    - name: Fix C++ compilation errors in all files
      run: |
        # 修复 MoveMap.cpp 中的类型转换错误
        $moveMapPath = "CLibs\Pathfinding\Navigation\MoveMap.cpp"
        $content = Get-Content $moveMapPath
        $content = $content -replace 'char\*\s+b\s+=\s+"', 'const char* b = "'
        Set-Content $moveMapPath $content
        
        # 修复 dllmain.cpp 中的类型转换错误
        $dllMainPath = "CLibs\FastCallDll\dllmain.cpp"
        $content = Get-Content $dllMainPath
        $content = $content -replace 'f\(code, "Zzuk"\);', 'char temp[5] = "Zzuk"; f(code, temp);'
        Set-Content $dllMainPath $content

    - name: Restore NuGet packages
      run: nuget restore ZzukBot.sln

    - name: Build solution with VS2019
      run: msbuild ZzukBot.sln /p:Configuration=Release /p:Platform="Any CPU" /p:VisualStudioVersion=16.0

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ZzukBot-Build
        path: Release/
        retention-days: 30